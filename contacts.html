      <div class="formContact">
        <div class="boxForm">
          <h4>Travaillons ensemble!</h4>
          <p>
            Remplissez ce formulaire et je vous recontacterai dans les plus briefs
            délais!
          </p>
          <div class="mb-3 formStyle">
              <label for="exampleFormControlInput1" class="form-label"
              >Nom et Prénom</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Nom et Prénom"
              />
          </div>
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Adresse mail</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Adresse mail"
              />
          </div>
          <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Votre message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                placeholder="votre message"
                rows="4"
              ></textarea>
          </div>
        </div>
        <div class="boxImg">
            <img src="./Assets/Images/Img_contacts.png" alt="">
        </div>
      </div>
